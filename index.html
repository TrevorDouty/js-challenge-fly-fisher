<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="words">
  <header class="container-fluid bg-dark text-light text-center">
    <div class="row">
      <div class="col">
        <h1>Fly Fisher</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid bg-dark fishbg">
    <div class="row">
      <div class="col-3 text-light">
        <h3>COST DOUBLES AFTER PURCHASE</h3>
        <ul>
          <li>Original Cost</li>
          <li>BAIT: 1</li>
          <li>NET: 1</li>
          <li>ROD: 2</li>
          <li>REEL: 2</li>
        </ul>
      </div>
      <div class="col-6 text-light img1 pointer"><img src="fisherman.gif" alt="" class="img-fluid pointer"
          onclick="boatClick()">
        <div class="text-position pointer" onclick="boatClick()">CLICK ME</div>
      </div>
      <div class="col-3 d-flex justify-self-end text-light">
        <h1 id="fish-total">>Fish Caught Total</h1>
      </div>
    </div>
    <div class="row">
      <div class=" col-3  text-light ">
        <div class="row justify-content-around">
          <div class="col-6 my-4"><button class=" btn btn-block btn-warning" id="reel"
              onclick="buttons('reel')">REEL</button>
          </div>
          <div class="col-6 my-4"><button class=" btn btn-block btn-warning" id="bait" onclick="buttons('bait')">BAIT
            </button></div>
          <div class=" col-6 mb-4"><button class=" btn btn-block btn-warning" id="rod"
              onclick="buttons('rod')">Rod</button>
          </div>
          <div class="col-6 mb-4"><button class=" btn btn-block btn-warning" id="net"
              onclick="buttons('net')">Net</button></div>
          <div class="col-8 mb-4"><button class=" btn btn-block btn-warning" id="fisherman"
              onclick="buttons('fisherman')" id="fishermanButton">Fisherman</button>
          </div>

        </div>
      </div>
      <div class="col-6 text-center text-light">
        <h1 id="resources"></h1>
      </div>
      <div class="d-flex col-3 text-light">
        <button class="text-light text-center btn btn-block btn-danger cast-height align-self-center"
          onclick="castClick()" id="fish-caught">CAST</button>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-warning text-center">
    DON'T CHEAT WITH THE CONSOLE D$
  </footer>



  <script src="app.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
